<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/icons/Vector.png" />
    <title>Delivery do Jhow</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="img/jhow.svg" alt="" class="logo-header"
      /></a>
      <nav>
        <ul class="navbar">
          <li>
            <a href="sobrenos.html " class="button-navbar">SOBRE NÓS</a>
          </li>
          <li><a href="reserva.html" class="button-navbar">RESERVA</a></li>
          <li><a href="delivery.html" class="button-navbar">DELIVERY</a></li>
          <li><a href="login.html" class="button-navbar-1">LOGIN</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-login">
      
        <div class="login-display">
            
            <form action="https://localhost:54545/destino" method="post">
              <fieldset class="form-data">
                <legend style="color: #ff9b54">LOGIN</legend>
                <div class="input-grouplogin">
                  <div class="input-area">
                    <label class="label-nome" for="nome-reserva">E-mail</label>
                    <input
                      type="text"
                      id="nome-reserva"
                      name="nome-reserva"
                      required
                      placeholder=" joao@gmail.com"
                    /><br />
                  </div>
                  <div class="input-area">
                    <label class="label-nome" for="data-reserva">Senha</label>
                    <input
                      type="password"
                      id="data-reserva"
                      name="data-reserva"
                      placeholder=" ********"
                      required
                    /><br />
                  
                 
                </div>
                <div>
                  <a href="index.html" class="button-navbar">ENVIAR</a>
                </div>
              </fieldset>
            </form>
           
    
          </div>
      

    </main>

    <footer>
      <nav>
        <ul>
          <li>
            <a href="#"
              ><img src="img/icons/facebook.svg" alt="facebook icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="img/icons/instagram.svg" alt="instagram icon"
            /></a>
          </li>
          <li>
            <a href="#"><img src="img/icons/tiktok.svg" alt="tiktok icon" /></a>
          </li>
          <li>
            <a href="#"
              ><img src="img/icons/twitter.svg" alt="twitter icon"
            /></a>
          </li>
        </ul>
      </nav>
      <p>
        Todos os direitos reservados.<br />
        2024 ©
      </p>
      <ul>
        <li><a href="mailto:jhow@dominio.com">Contato</a></li>
        <li><a href="sobrenos.html">Sobre Nós</a></li>
      </ul>
    </footer>
  </body>
</html>
